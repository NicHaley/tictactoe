<html>
<head>
	<title>Tic Tac Toe</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="score">
		<p id="xScore"></p>
		<p id="oScore"></p>
	</div><br>
	<table>
		<tr>
			<td id="one"></td>
			<td id="two" class="sides"></td>
			<td id="three"></td>
		</tr>
		<tr>
			<td id="four" class="tops">></td>
			<td id="five" class="tops sides"></td>
			<td id="six" class="tops"></td>
		</tr>
		<tr>
			<td id="seven"></td>
			<td id="eight" class="sides"></td>
			<td id="nine"></td>
		</tr>
	</table><br>

	<div class="controls">
		<button id="newGame" type="button">New Game</button>
		<button id="reset" type="button">Reset Board</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
