<html>
<head>
	<title></title>
</head>
<body>

<table>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>

	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>
<script>
	$(document).ready(function() {
		var turn = 1;
		$("td").on("click", function () {
			if (turn % 2 === 0) {
				$(this).text("X");
			}
			else {
				$(this).text("O");
			}
		turn ++;
		$(this).off("click");
		});
	});
</script>
</body>
