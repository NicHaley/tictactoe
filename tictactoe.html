<html>
<head>
	<title>Tic Tac Toe</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="score">
		<p>Score</p>
		<p id="xScore"></p>
		<p id="oScore"></p>
	</div>
	<button id="reset" type="button">Reset Board</button>
	<button id="newGame" type="button">New Game</button>
	<table>
		<tr>
			<td id="one"></td>
			<td id="two"></td>
			<td id="three"></td>
		</tr>
		<tr>
			<td id="four"></td>
			<td id="five"></td>
			<td id="six"></td>
		</tr>
		<tr>
			<td id="seven"></td>
			<td id="eight"></td>
			<td id="nine"></td>
		</tr>
	</table>
	<script src="script.js"></script>
</body>
</html>
